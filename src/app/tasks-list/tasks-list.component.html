<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <table class="table">
    <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Tasks</th>
      <th>Actual effort</th>
      <th>Estimated</th>
      <th>Tags</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks; let i = index;" [ngClass]="{important: task.is_high_priority}" (click)="goDetail(task.id)">
      <th scope="row">{{ i+1 }}</th>
      <th>{{ task.name }}</th>
      <th>{{ task.actual_effort }}</th>
      <th>{{ task.estimated_effort }}</th>
      <th>{{ task?.tags }}</th>
      <th>{{ task?.due_date }}</th>
      <th>{{ task.obj_status }}</th>
    </tr>

    </tbody>
  </table>
</div>
