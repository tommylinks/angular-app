<div class="container">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <h2>Edit task</h2>
    <hr>
    <div class="form-group" >
      <label for="exampleInputEmail1">New name</label>
      <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter task name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Estimate</label>
      <input type="number" name="estimate" class="form-control" id="exampleInputPassword1" placeholder="Estimate" [(ngModel)]="estimate" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
    <br>
    <div class="alert alert-danger" *ngIf="errorMsg">
      <strong>Warning!</strong> Server temporary unavailable
    </div>
  </form>
</div>
